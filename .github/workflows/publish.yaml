name: publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Publish to NPM
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          registry-url: "https://registry.npmjs.org/"
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
